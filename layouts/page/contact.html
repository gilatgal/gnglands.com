{{ define "main" }}


  <main class="contact-page">
    
    <section class="contact-hero py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4 fw-bold mb-3">{{ .Title }}</h1>
            <p class="lead">{{ .Params.subtitle }}</p>
          </div>
        </div>
      </div>
    </section>

    
    <section class="container py-1.5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card shadow-sm border-0">
            <div class="card-body p-5">
              <form id="contactForm"  method="POST" name="contact-form" data-netlify="true" >
                <input type="hidden" name="property_apn" id="property_apn">
                <div class="mb-4">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="john@example.com" required>
                </div>
                <div class="mb-4">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" name="phone" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                </div>
                <div class="mb-4">
                  <label for="message" class="form-label">Message</label>
                  <textarea name="message" class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
                </div>
                <div class="mb-4 form-check my-2">
                  <input type="checkbox" class="form-check-input" id="marketingConsent" name="marketingConsent" required checked>
                  <label class="form-check-label" for="marketingConsent">
                    I agree to receive marketing and customer service calls and text messages from GnG Lands <a href="/privacy-policy" class="text-decoration-none">Privacy Policy</a>.
                  </label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-custom btn-lg">
                    <i class="fas fa-paper-plane me-2"></i>Send Message
                  </button>
                </div>


              </form>
            </div>  
          </div>
        </div>
      </div>
    </section>
  
    <!-- Contact Info -->
<section class="bg-light py-1.5">
  <div class="container">
    <div class="row g-4">

      <!-- Email Address -->
      <div class="col-md-4 text-center">
        <div class="p-4 bg-white rounded-3 shadow-sm">
          <i class="fas fa-envelope fa-3x text-custom-primary mb-3"></i>
          <h4 class="h5 fw-bold">Email Us</h4>
          <!-- 
          <p class="text-muted mb-0 text-decoration-none">
            <a class="text-decoration-none text-muted" href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
	      -->		
          <p style="font-size: 20px;">
            <a style="color: #00008B; text-decoration: none; font-size: 20px;" href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
          </p>
        </div>
      </div>

      
      <!-- Phone Number -->
      <div class="col-md-4 text-center">
        <div class="p-4 bg-white rounded-3 shadow-sm">
          <i class="fas fa-phone fa-3x text-custom-primary mb-3"></i>
          <h4 class="h5 fw-bold">Call Us</h4>
		  
          <!-- 
		  <p class="text-muted mb-0 " >
            <a class="text-decoration-none text-muted" href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a></p>
          <h3 class="mb-0">
            <a class="text-decoration-none" href="tel:{{ .Site.Params.phone }}" style="color: darkblue;">{{ .Site.Params.phone }}</a></h3>
          -->
          <p style="font-size: 20px;">
            <a style="color: #00008B; text-decoration: none; font-size: 20px;" href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a>
           </p>
       </div>
      </div>
      
      <!-- Office Address -->
      <div class="col-md-4 text-center">
        <div class="p-4 bg-white rounded-3 shadow-sm">
          <i class="fas fa-map-marker-alt fa-3x text-custom-primary mb-3"></i>
          <h4 class="h5 fw-bold">Our Office</h4>
          <!-- <p class="text-muted mb-0">{{ .Site.Params.address }}</p> -->
          <p class="text-muted mb-0">{{ replace .Site.Params.address "Phoenix" "<br>Phoenix" | safeHTML }}</p>
        </div>
      </div>
      
    </div>
  </div>
</section>

<script>
  // Function to get URL parameters
  function getURLParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  document.getElementById('property_apn').value = getURLParameter('apn');
</script>


  </main>

{{ end }}
