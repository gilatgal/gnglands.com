{{ define "main" }}


  <main class="contact-page">
    
    <section class="contact-hero py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4 fw-bold mb-3">{{ .Title }}</h1>
            <p class="lead">{{ .Params.subtitle }}</p>
          </div>
        </div>
      </div>
    </section>

    
    <section class="container py-1.5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card shadow-sm border-0">
            <div class="card-body p-5">
              <form id="contactForm"  method="POST" name="contact-form" data-netlify="true" >
                <div class="mb-4">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="john@example.com" required>
                </div>
                <div class="mb-4">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" name="phone" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                </div>
                <div class="mb-4">
                  <label for="message" class="form-label">Message</label>
                  <textarea name="message" class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-custom btn-lg">
                    <i class="fas fa-paper-plane me-2"></i>Send Message
                  </button>
                </div>
              </form>
            </div>  
          </div>
        </div>
      </div>
    </section>
  
    <!-- Contact Info -->
<section class="bg-light py-1.5">
  <div class="container">
    <div class="row g-4">
      <!-- Office Address -->
      <div class="col-md-4 text-center">
        <div class="p-4 bg-white rounded-3 shadow-sm">
          <i class="fas fa-map-marker-alt fa-3x text-custom-primary mb-3"></i>
          <h4 class="h5 fw-bold">Our Office</h4>
          <p class="text-muted mb-0">{{ .Site.Params.address }}</p>
        </div>
      </div>
      
      <!-- Phone Number -->
      <div class="col-md-4 text-center">
        <div class="p-4 bg-white rounded-3 shadow-sm">
          <i class="fas fa-phone fa-3x text-custom-primary mb-3"></i>
          <h4 class="h5 fw-bold">Call Us</h4>
          <p class="text-muted mb-0 ">
            <a   class="text-decoration-none text-muted" href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a>
          </p>
        </div>
      </div>
      
      <!-- Email Address -->
      <div class="col-md-4 text-center">
        <div class="p-4 bg-white rounded-3 shadow-sm">
          <i class="fas fa-envelope fa-3x text-custom-primary mb-3"></i>
          <h4 class="h5 fw-bold">Email Us</h4>
          <p class="text-muted mb-0 text-decoration-none">
            <a class="text-decoration-none text-muted" href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
          </p>
        </div>
      </div>
      
    </div>
  </div>
</section>


  </main>

{{ end }}
