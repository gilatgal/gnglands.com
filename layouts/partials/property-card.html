<a href="{{ .RelPermalink }}" class="card property-card h-100 shadow-hover  text-decoration-none" data-id="">
  <img src="{{ .Params.featured_image }}" 
       class="card-img-top" 
       alt="{{ .Title }}"
       loading="lazy">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <h3 class="h5 card-title mb-0 fw-bold">{{ .Title }}</h3>
      <span class="badge bg-success mx-1">{{ .Params.status }}</span>
    </div>
    <div class="property-meta mb-4">
      <div class="row g-2">
        <div class="col-6">
          <div class="d-flex align-items-center text-muted">
            <i class="fas fa-map-marker-alt me-2"></i>
            {{ .Params.location }}
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-center text-muted">
            <i class="fas fa-tag me-2"></i>
            {{ .Params.propertyType }}
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-center text-muted">
            <i class="fas fa-ruler-combined me-2"></i>
            {{ .Params.acres }} Acres
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="text-dark mb-0">${{ .Params.price }}</h4>
    </div>
  </div>
</a>
